<div class='panel panel-default' ng-controller="ResultsCtrl">
	<div class='panel-heading'>
		<i class='icon-edit icon-large'></i> Results
	</div>
	<div class="panel-body">

		<form>
			<div class="row">
				<div class="col-md-12 text-center">
					<h4>body of the request</h4>
					<pre>{{request}}</pre>
				</div>
			</div>
			<div id="resultContainer" style="display: none;" class="row"
				style="min-height:200px;">
				<div class="col-md-12 text-center">
					<div class="alert alert-success" role="alert">
						Your results will be sent to the email <b>{{request.email}}</b>.
						When the output is ready, it will be displayed on this page as
						well.
					</div>
				</div>
				<div class="col-md-12 text-center">
					<img src="assets/flat-preloader.gif" />
				</div>


			</div>
			<div class="form-actions text-center">
				<button class="btn btn-primary btn-lg" ng-click="processRequest()">
					send the request! <i class="icon-long-arrow-right"></i>
				</button>

			</div>
		</form>
	</div>
</div>
